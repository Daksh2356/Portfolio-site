<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/style5.css" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Daksh Makhija - Web Developer, Programmer, Flutter Enthusiast</title>
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="index.html">Home </a></li>
          <li><a href="intro.html">Intro </a></li>
          <li><a href="projects.html">Projects </a></li>
          <li><a href="contact.html">Contact </a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img  class="ham" src="assets/ham.png" alt="" width="23px">
        <img class="cross" src="assets/cross.png" alt="" width="23px">
      </div>
      <div class="contactform">
        <h1>
          Contact me for work/general enquiries
        </h1>
        <form onsubmit="return false">
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input name="Name" maxlength="20" type="text" class="form-control" id="clientname" required aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input name="Email" type="email" class="form-control" id="clientemail" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input name="Phone" type="number" class="form-control" id="clientphone" required aria-describedby="phonehelp">
          </div>
          <div class="mb-3" id="form-check">
            <input name="project-check" type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button id="submit" type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script5.js">
  </script>
</body>

</html>
